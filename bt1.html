<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i=0; i<10; i++) {
        y = prompt('nhập vào phần tử thú '+ i +' của mảng arr');
        arr.push(y);
    }
        document.write('mảng arr là ' + arr+'<br>');
    for (let i=0; i<arr.length; i++) {
        if (arr[i]>=10) {
            document.write('số phần từ lớn hơn 10 là ' + arr[i]+ '&nbsp;&nbsp;&nbsp;'+ '<br>');
         }
    }
</script>
</body>
</html>
