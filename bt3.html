<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i=0; i<10; i++) {
        y = parseInt(prompt('nhập vào phần tử thú '+ i +' của mảng arr'));
        arr.push(y);
    }
    document.write(arr+ "<br>");
    let count = 0;
    let max = arr[0];
    let sum=arr[0];
    for (let j=1; j<arr.length; j++) {
            sum = sum + arr[j];
            max= arr[j] ;
            count=count+1;
    }
        average = sum/10;
        document.write('Trung bình chuỗi là :' + average+'<br>');
    if (count>0) {
        document.write('max của mảng là '+ max +' phần tử thứ '+(count+1) );
    }else {
        document.write('trả về giá trị -1');
    }
</script>
</body>
</html>
